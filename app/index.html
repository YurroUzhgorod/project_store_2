<!DOCTYPE html>

<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Food - онлайн магазин</title>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__top">
					<a class="logo transition-set" href="#">
						<span class="logo__styled-text">Simple</span> Food
					</a>

					<div class="header__top-content">
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a
										class="menu__list-link menu__list-link--active transition-set"
										href="#"
										>Головна</a
									>
								</li>

								<li class="menu__list-item">
									<a class="menu__list-link transition-set" href="#">Страви</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link transition-set" href="#"
										>Контакти</a
									>
								</li>
							</ul>
						</nav>

						<div class="user-nav">
							<a
								class="user-nav__item user-nav__item--search"
								style="background-image: url('./images/icons/search.svg')"
								href="#"
								aria-label="кнопка пошуку по сайту"
							>
							</a>
							<a
								class="user-nav__item user-nav__item--cart"
								style="background-image: url('./images/icons/cart.svg')"
								href="#"
								aria-label="кнопка переходу в корзину сайту"
							>
								<span class="user-nav__num">4</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<script src="js/main.min.js"></script>
	</body>
</html>
